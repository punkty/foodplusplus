<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    {% load static %}
</head>

<body>
    <div id="wrapper">
        <h2>Log In</h2>
        <form action="{% url 'login:login_reg' %}" method="POST">
            {% csrf_token %}
            <p>Email: <input type="text" name="email"></p>
            <p>Password: <input type="password" name="password"></p>
            <input type="hidden" name="action" value="login">
            <input type="submit" name="submit" value="Log In">
        </form><!-- Login -->
        <h2>Register</h2>
        <form action="{% url 'login:login_reg' %}" method="POST">
            {% csrf_token %}
            <p>Name: <input type="text" name="name"></p>
            <p>Email: <input type="text" name="email"></p>
            <p>Password: <input type="password" name="password"></p>
            <p>Confirm Password: <input type="password" name="confirm"></p>
            <p>Account Type:</p>
            <p><input type="radio" name="user_type" value="0"> Donor</p>
            <p><input type="radio" name="user_type" value="1"> Food Bank</p>
            <input type="hidden" name="action" value="register">
            <input type="submit" name="submit" value="Register">
        </form><!-- Registration -->
        {% if messages %}
            {% for message in messages %}
                <h5>{{ message }}</h5>
            {% endfor %}
       {% endif %}
    </div><!--  /#wrapper -->
</body>

</html>
